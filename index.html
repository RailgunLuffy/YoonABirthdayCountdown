<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YooonA Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YoonA Birthday</h1>

    <div class="countdown-container">
        <div class="day">
            <p id="day">0</p>
            <span>Days</span>
        </div>
        <div class="hour">
            <p id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="min">
            <p id="min">0</p>
            <span>Mins</span>
        </div>
        <div class="second">
            <p id="second">0</p>
            <span>Seconds</span>
        </div>     
    </div>
    
    <script src="script.js"></script>
</body>

</html>
